{% extends "base.html" %}
{% block title %}Add Birthday{% endblock %}
{% block content %}
    <h1>Add Birthday</h1>
    <form method="post" action="{{ url_for('add') }}" autocomplete="off">
        <div><label>Name: <input name="name" required></label></div>
        <div><label>Date: <input name="date" type="date" required></label></div>
        <div><button type="submit">Add</button></div>
    </form>
{% endblock %}
